<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Dashboard</title>
  </head>
  <body>
    <div class="sideBar">
      <div class="logo">
        <img src="pics/view-dashboard.svg" />
        <p>Dashboard</p>
      </div>
      <div class="topLinks">
        <ul>
            <li>
                <img src="pics/home.svg" />
                <p>Home</p>
            </li>
            <li>
                <img src="pics/github.svg" />
                <a href="https://github.com/FrostandIce">
                    <p>Github</p>
                </a>
            </li>
            <li>
                <img src="pics/book.svg" />
                <a href="https://github.com/FrostandIce/odin-AdminDashboard">
                    <p>Project repo</p>
                </a>
            </li>
        </ul>
      </div>
      <div class="botLinks">
        <ul>
            <li>
                <img src="pics/cog.svg" />
                <p>Settings</p>
            </li>
        </ul>
      </div>
    </div>
    <header class="headerBar">
      <div class="wrapper">
        <img src="pics/search.svg">
        <input class="searchBar" type="text">
      </div>
      <div class="wrapper">
        <img src="pics/bell.svg">
        <img class="smallerUserProfilePic" src="pics/default.jpg">
        <p class="userName">Brody</p>
      </div>
      <div class="wrapper">
        <img class="userProfilePic" src="pics/default.jpg">
        <div class="wordWrapper">
          <p>Hi there</p>
          <p class="userName">Brody</p>
        </div>
      </div>
      <div class="wrapper"><button>New</button><button>Upload</button><button>Share</button></div>
    </header>
    <main class="main"></main>
  </body>
</html>
